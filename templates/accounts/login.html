{% extends 'base.html' %}

{% load static %}

{% block title %} | Login {% endblock %}

{% block content %}

<style>
  .card {
    margin-bottom: 30px;
    border: none;
    -webkit-box-shadow: 0px 1px 2px 1px rgba(154, 154, 204, 0.22);
    -moz-box-shadow: 0px 1px 2px 1px rgba(154, 154, 204, 0.22);
    box-shadow: 0px 1px 2px 1px rgba(154, 154, 204, 0.22)
}
</style>
<section>
  <div class="container margin-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card cel">
          <div class="card-header grit text-white d-flex align-items-center">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block">
              <div class="d-flex justify-content-between py-3">
                <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock%}
