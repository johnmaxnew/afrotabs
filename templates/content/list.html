<style></style>

<!-- LATEST -->
<div class="wrapper py-5">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <h4 class="border-bottom py-1 d-flex justify-content-between">
      <span class="fs-5 fw-semibold">Latest Tabs</span>
      <a class="nav-link hovec3" href="{% url 'all' %}">See All</a>
    </h4>

    {% for tab in most_recent %}
    <div class="list-group list-group-flush border-bottom scrollarea style-3">
      <a href="#" class="py-3">
        <div
          class="d-flex w-100 align-items-center justify-content-between px-4"
        >
          <img
            src="https://bootdey.com/img/Content/avatar/avatar1.png"
            class="rounded-circle"
            width="50"
            alt="User"
          />
          <div class="media-body col-8">
            <strong class="tab-title"
              ><a href="{% url 'detail' tab.slug %}">{{ tab.title }}</a></strong
            >
            <div class="small py-1">Artiste: {{ tab.artiste }}</div>
          </div>

          <div class="info col-4">
            <div class="d-flex justify-content-between py-1">
              <small class="text-muted"
                >Tab by <a href="">{{ tab.author }}</a>
              </small>
              <small class="text-muted">{{ tab.created_at|date }}</small>
            </div>

            <div class="d-flex justify-content-between py-1">
              <small class="text-muted"
                ><i class="far fa-comment ml-2 px-2"></i>42</small
              >
              <small class="text-muted"
                ><i class="far fa-heart ml-2 px-2"></i>166</small
              >
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
<!-- LATEST END-->
